<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colorful Django Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;  /* Light Blue Background */
            color: #333;  /* Dark Text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;  /* Green Header */
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #4CAF50;  /* Green Footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Colorful Django Website!</h1>
    </header>

    <div class="content">
        <p>This is my first Django page with some fun colors!</p>
        <p>Enjoy your time here, and feel free to explore more!</p>
    </div>

    <footer>
        <p>Created with ❤️ using Django</p>
    </footer>
</body>
</html>
