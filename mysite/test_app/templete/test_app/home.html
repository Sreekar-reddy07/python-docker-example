<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Django Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container for center alignment */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Title Style */
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Paragraph Style */
        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        /* Hover effect on title */
        h1:hover {
            color: #45a049;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Button Style */
        .cta-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        /* Hover effect on button */
        .cta-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Fancy Django Website!</h1>
        <p>This is my first Django page with some extra styling.</p>
        <a href="#" class="cta-btn">Click Me for More</a>
    </div>
</body>
</html>
